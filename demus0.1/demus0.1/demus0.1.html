  <title>demus0.1</title>
</head>

<body>
	{{>videos}}
</body>

<template name="videos">
		<div class="container">
			<div class="video">
				<div class="videos-to-vote">
					{{#each videosToVote}}
						<video name="videosForVoting" class="videos" muted controls>
							<source src="/musicVideos/{{src}}" type="video/mp4">
						</video>
					{{/each}}
				</div>
				{{#each videoPlaying}}
					<div class="video-playing-showing">
						<video name="videoPlaying" class="videoPlaying" controls>
						  <source src="/musicVideos/{{src}}" type="video/mp4">
						</video>
					</div>
				{{/each}}
			</div>
		</div>
</template>
